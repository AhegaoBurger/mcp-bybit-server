# Smithery configuration file: https://smithery.ai/docs/deployments
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - bybitAccessKey
      - bybitSecretKey
    properties:
      bybitAccessKey:
        type: string
        description: Bybit API access key 1.
      bybitSecretKey:
        type: string
        description: Bybit API secret key 2.
  commandFunction:
    |-
    config => ({command: 'mcp-bybit-server', args: [], env: { ACCESS_KEY: config.bybitAccessKey, SECRET_KEY: config.bybitSecretKey }})
