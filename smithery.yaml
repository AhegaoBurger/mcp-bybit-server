startCommand:
  type: sse
  configSchema:
    type: object
    required:
      - bybitAccessKey
      - bybitSecretKey
    properties:
      bybitAccessKey:
        type: string
        description: Bybit API access key.
      bybitSecretKey:
        type: string
        description: Bybit API secret key.
  commandFunction:
    |-
    config => ({command: 'mcp-server-demo', args: [], env: { ACCESS_KEY: config.bybitAccessKey, SECRET_KEY: config.bybitSecretKey } })
