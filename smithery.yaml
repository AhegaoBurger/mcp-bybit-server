startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - bybitAccessKey
      - bybitSecretKey
    properties:
      bybitTestnet:
        type: boolean
        default: false
        description: Whether to use the Bybit testnet or mainnet.
      bybitAccessKey:
        type: string
        description: Bybit API access key.
      bybitSecretKey:
        type: string
        description: Bybit API secret key.
  commandFunction:
    |-
    config => ({command: 'mcp-server-demo', args: [], env: { SUPABASE_PROJECT_REF: config.bybitAccessKey, SUPABASE_DB_PASSWORD: config.bybitSecretKey } })
