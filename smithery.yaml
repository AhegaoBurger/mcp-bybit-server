startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - bybitAccessKey
      - bybitSecretKey
    properties:
      bybitAccessKey:
        type: string
        description: Bybit API access key.
      bybitSecretKey:
        type: string
        description: Bybit API secret key.
  commandFunction:
    |-
    config => ({command: 'docker', args: ['run', '-i', '--rm', 'dlwjdtn535/mcp-bybit-trader:latest'] })
